<script>
    var a=0;
    var b=0;
    a=parseInt(prompt("escribir el primer numero"));
    b=parseInt(prompt("escribir el segundo numero"));
    var suma=a+b;
    var resta =a-b;
    var multiplicacion =a*b;
    var divicion =a/b;
    var potencia =a**b;
    document.writeln("La suma de ", a ," y " , b ," es = " , suma , "<br>");
    document.writeln("La resta de " ,a , " y " , b , " es = " , resta , "<br>");
    document.writeln("La multiplicacion de " , a , " y " , b , " es = " , multiplicacion , "<br>");
    document.writeln("La divicion de " , a , " y " , b , " es = " , divicion  , "<br>");
    document.writeln("La potencia de " , a , " y " , b , " es = " , potencia  , "<br>" );
</script>
