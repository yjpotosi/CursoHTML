<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <body>
        <canvas id="miCanvas" width="350" style="border:1px solid #000000">
            El navegador no soporta el componente canvas.
        </canvas>

        <script>
            var c = document.getElementById("miCanvas");
            var ctx = c.getContext("2d");
            
            ctx.moveTo(0, 0);
            ctx.lineTo(200, 100);
            ctx.stroke();
        
        </script>
        
     </body>
